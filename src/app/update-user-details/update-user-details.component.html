<div class="updateUserImage">
  <div class="p-3 mb-2 bg-dark text-white">
    <h1 align="center">User Update</h1>
  </div>
  <br /><br />

  <div class="row" align="center">
    <div class="col-6">
      <button class="btn btn-dark" routerLink="/userHome">home</button>
    </div>

    <div class="col-3">
      <button class="btn btn-danger" (click)="logout()">logout</button>
    </div>
  </div>
  <br /><br />

  <div class="jumbotron" style="padding-bottom: 5%">
    <form class="form-group" [formGroup]="updateForm" (ngSubmit)="submit()">
      <!------------ userName------- -->

      <div class="row">
        <div class="col-3">
          <div
            *ngIf="
              updateForm.get('userName').invalid &&
              updateForm.get('userName').touched
            "
          >
            <small class="text-danger">*Field mandatory</small>
          </div>
          <label style="margin-left: 80%"> name: </label>
        </div>
        <div class="col-3">
          <input
            class="updateForm.get('userName').invalid && updateForm.get('userName').touched"
            type="text"
            class="form-control"
            formControlName="userName"
          />
        </div>
      </div>
      <br />

      <!------------ email--------- -->

      <div class="row">
        <div class="col-3">
          <div
            *ngIf="
              updateForm.get('email').invalid && updateForm.get('email').touched
            "
          >
            <small class="text-danger">*Field mandatory</small>
          </div>
          <label style="margin-left: 80%"> email: </label>
        </div>
        <div class="col-3">
          <input
            class="updateForm.get('email').invalid && updateForm.get('email').touched"
            type="text"
            class="form-control"
            formControlName="email"
          />
        </div>
      </div>
      <br />

      <!--------- phone number ----------- -->

      <div class="row">
        <div class="col-3">
          <div
            *ngIf="
              updateForm.get('phone').invalid && updateForm.get('phone').touched
            "
          >
            <div *ngIf="updateForm.get('phone').errors?.['required']">
              <small class="text-danger">*Field mandatory</small>
            </div>

            <div *ngIf="updateForm.get('phone').errors?.['pattern']">
              <small class="text-danger">*invalid number</small>
            </div>
          </div>
          <label class="col-3 input-group"  style="margin-left: 80%">Phone Number: </label>
        </div>
        <div class="col-3 input-group" style="width: fit-content">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span >+91</span>
            </div>
          </div>
          <input
            class="updateForm.get('phone').invalid && updateForm.get('phone').touched"
            type="text"
            class="form-control"
            formControlName="phone"
          />
        </div>
      </div>
      <br />

      <!----------- password -------------->

        <div class="col-6">
          <div
            *ngIf="
              updateForm.get('password').invalid &&
              updateForm.get('password').touched
            "
          >
            <div *ngIf="updateForm.get('password').errors?.['required']">
              <small class="text-danger">*Field mandatory</small>
            </div>
            <div *ngIf="updateForm.get('password').errors?.['minlength']">
              <small class="text-danger"
                >*password must be minimum 8 characters</small
              >
            </div>
          </div>
          <label>password:</label>
        </div>
        <div class="col-6">
          <input
            class="updateForm.get('password').invalid && updateForm.get('password').touched"
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
      </div>
      <br /> -->

          </div>
          <label>Confirm password:</label>
        </div>
        <div class="col-6">
          <input
            class="updateForm.errors?.['mismatch']"
            type="password"
            class="form-control"

          />
        </div>
      </div> -->
      <br />

      <div align="center">
        <input type="submit" class="btn btn-dark" value="Update" />
      </div>
      <br />
    </form>
  </div>
</div>
